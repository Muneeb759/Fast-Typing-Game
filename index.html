<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Typing game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    
    <button class="settings-btn" id="settings-btn">
        <i class="fas fa-cog"></i>
    </button>


    <div class="settings" id="settings">
        <form id="settings-form">
            <div>
                <label id="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Fast Typing Game</h2>
         <small>Type the word below: </small>

         <h1 id="word">Axiom</h1>

         <input type="text" id="text" autocomplete="off" placeholder="Enter the word above">

         <p class="time-container">
            Remaining time : <span id="time">5s</span>
         </p>

         <p class="score-container">
            Score: <span id="score">0</span>
         </p>
    </div>

    <div class="end-game-container" id="end-game-container">
        
    </div>

    <script src="script.js"></script>
</body>
</html>
